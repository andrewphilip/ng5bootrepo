<div id="reactForm">
	<h4>Reactive Form:</h4>
	<form [formGroup]="uform" novalidate>
		
		<div class="form-group">
			<label class="center-block">First Name:</label>
			<input class="form-control" formControlName="fname" />
		</div>
		<div class="form-group">
			<label class="center-block">Last Name:</label>
			<input class="form-control" formControlName="lname" />
		</div>
		<div class="form-group">
			<label class="center-block">Email:</label>
			<input class="form-control" formControlName="email" />
		</div>
		<div formGroupName="address">
		<div class="form-group">
			<h4>Address:</h4>
			<label class="center-block">Street:</label>
			<input class="form-control" formControlName="street" />
			<label class="center-block">City:</label>
			<input class="form-control" formControlName="city" />
			<label class="center-block">State:</label>
			<select class="form-control" formControlName="state" >
				<option *ngFor="let s of statesarr" [value]="s" >{{s}}</option>
			</select>
		</div>
		</div>
		<button type="submit" class="btn btn-success" [disabled]="uform.status === 'INVALID'">Submit</button>
		
		<div>
			Form value: {{uform.value | json}}
		</div>
	</form>
</div>
